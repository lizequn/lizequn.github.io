<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' renderer='antialias: true; alpha: true'>
    <a-assets>
        <a-asset-item id="coffee" src="./assets/model/coffee/scene.gltf"></a-asset-item>
      </a-assets>
    <a-entity gltf-model="#coffee" modify-materials></a-entity>
    <!-- <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 50.74287; longitude: -1.89558" scale="10 10 10"></a-entity> -->
</a-scene>
</body>
</html>
